name: Build & Push Email Service

on:
  push:
    branches: ["task/test-deploy"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish .NET Email Service
        working-directory: EmailService
        run: dotnet publish -c Release -o publish

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t yourname/email-service:latest \
            -f EmailService/Dockerfile \
            EmailService

      - name: Push Docker image
        run: docker push yourname/email-service:latest
